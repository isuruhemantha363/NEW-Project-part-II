<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - HANDY LANKA</title>
  <style>
    :root {
      --bg: #dfb920;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #d97706;
      --shadow: rgba(0,0,0,0.1);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: var(--accent);
      color: #fff;
    }

    .feedback-container {
      max-width: 700px;
      margin: 40px auto;
      background: var(--card);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #b45309;
    }

    .success-message {
      text-align: center;
      color: green;
      font-weight: 600;
      margin-top: 20px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 40px;
    }
    .logo{
            font-size: 2em;
            color: rgb(0, 0, 0);
            user-select: none;
        
        }
        .logo .lanka {
            font-size: 0.9em;
            color: rgb(192, 186, 8); /* change to any color you like */
            }
  </style>
</head>
<body>
  <header>
    <h2 class="logo">
    HANDY
    <span class="lanka">LANKA</span>
    </h2>
    <p>Reliable solutions for your household needs</p>
  </header>

  <div class="feedback-container">
    <h2>We Value Your Feedback</h2>
    <form id="feedbackForm" onsubmit="return submitFeedback()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="service">Service Used</label>
        <select id="service" name="service" required>
          <option value="">-- Select a Service --</option>
          <option value="plumbing">Plumbing</option>
          <option value="electrical">Electrical</option>
          <option value="cleaning">Cleaning</option>
          <option value="carpentry">Carpentry</option>
          <option value="gardening">Gardening</option>
          <option value="transport">Transport</option>
          <option value="handyman">Handyman</option>
        </select>
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="">-- Rate Us --</option>
          <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
          <option value="4">⭐⭐⭐⭐ Good</option>
          <option value="3">⭐⭐⭐ Average</option>
          <option value="2">⭐⭐ Poor</option>
          <option value="1">⭐ Very Poor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comments">Your Feedback</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Share your experience..." required></textarea>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Thank you! Your feedback has been submitted successfully.
    </div>
  </div>

  <footer>
    © <span id="year"></span> HANDY LANKA. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function submitFeedback() {
      
      document.getElementById("successMessage").style.display = "block";
      
      document.getElementById("feedbackForm").reset();
      return false; 
    }
  </script>
</body>
</html>
